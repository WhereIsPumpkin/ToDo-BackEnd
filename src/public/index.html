<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to my ToDo API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 0.5rem;
      }

      code {
        background-color: #eee;
        padding: 0.1rem 0.25rem;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, welcome to my ToDo API!</h1>
    <p>You can send requests to the following routes:</p>
    <ul>
      <li><code>GET /api/projects</code> - get all tasks</li>
      <li><code>POST /api/projects</code> - add a new task</li>
      <li><code>DELETE /api/projects/:id</code> - remove a task by ID</li>
    </ul>
  </body>
</html>
